name: release-prod
on:
  workflow_dispatch:
    inputs:
      version:
        description: Package version
        required: true
jobs:
  deploy:
    name: Release stage prod to AWS
    needs: []
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    env:
      CI: "true"
    steps:
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
      - name: Checkout
        uses: actions/checkout@v4
      - run: echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
      - run: npx projen install:ci
      - run: yarn add @jumic/pipeline-projen-pipelines@${{github.event.inputs.version}}
      - run: mv ./node_modules/@jumic/pipeline-projen-pipelines cdk.out
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::857739166276:role/GithubDeploymentRole
          role-session-name: GitHubAction
          aws-region: eu-central-1
      - run: npx projen deploy:prod
      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: cdk-outputs-prod
          path: cdk-outputs-prod.json
